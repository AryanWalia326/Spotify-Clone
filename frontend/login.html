<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Spotify Clone</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-container">
            <div class="logo">
                <img src="img/logo.svg" alt="Spotify Logo" width="120">
            </div>
            
            <form id="loginForm" class="auth-form">
                <h1>Log in to Spotify Clone</h1>
                
                <div class="input-group">
                    <label for="email">Email or username</label>
                    <input type="text" id="email" name="email" required placeholder="Email or username">
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Password">
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="remember-me">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="submit-btn">Log In</button>
                
                <div class="forgot-password">
                    <a href="#" id="forgotPassword">Forgot your password?</a>
                </div>
                
                <hr class="divider">
                
                <div class="signup-link">
                    <span>Don't have an account?</span>
                    <a href="signup.html">Sign up for Spotify Clone</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
