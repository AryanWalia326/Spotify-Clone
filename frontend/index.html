<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Beautiful Spotify Clone with stunning visual effects and modern design">
    <meta name="keywords" content="spotify, music, clone, beautiful, modern">
    <meta name="author" content="Enhanced Spotify Clone">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <title>ðŸŽµ Spotify Clone - Beautiful Music Experience ðŸŽµ</title>
    
    <!-- Add loading animation CSS -->
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0d2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        body.loaded .loading-screen {
            display: none !important;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(29, 185, 84, 0.3);
            border-top: 3px solid #1DB954;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 15px;
            color: #1DB954;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>

<body>
    <!-- Beautiful Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Beautiful Music Experience...</div>
        </div>
    </div>
    
    <!-- Immediate loading screen remover -->
    <script>
        // Hide loading screen as soon as this script runs
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
                console.log('Loading screen removed immediately! ðŸš€');
            }
        }, 50);
    </script>

    <!-- Animated background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li id="sidebarSearchTrigger"><img class="invert" src="img/search.svg" alt="search">Search</li>

                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="searchbar" style="padding: 0 12px; margin-bottom: 10px;">
                <input type="text" id="searchInput" placeholder="Search songs..." style="width: 85%; padding: 8px 12px; border-radius: 5px; border: none; font-size: 14px;">
</div>

                <div class="songList">
                    <ul id="songListContainer">
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn" id="signupBtn">Sign up</button>
                    <button class="loginbtn" id="loginBtn">Log in</button>
                    <div class="user-menu" id="userMenu" style="display: none;">
                        <span id="welcomeText">Welcome, User!</span>
                        <button class="profile-btn" id="profileBtn">Profile</button>
                        <button class="logoutbtn" id="logoutBtn">Log out</button>
                    </div>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer" id="cardContainer">
                </div>
            </div>
        </div>
    </div>

    <div class="playbar">
        <div class="seekbar">
            <div class="circle"></div>
        </div>
        <div class="abovebar">
            <div class="songinfo">
                <div id="currentSongTitle">Choose a song</div>
                <div id="currentArtist">Artist</div>
            </div>
            <div class="songbuttons">
                <img width="35" id="previous" src="img/prevsong.svg" alt="">
                <img width="35" id="play" src="img/play.svg" alt="">
                <img width="35" id="next" src="img/nextsong.svg" alt="">
                <img id="shuffle" class="invert" src="img/shuffle.svg" alt="Shuffle" title="Shuffle" style="width: 26px;">
                <img id="repeat" class="invert" src="img/repeat.svg" alt="Repeat" title="Repeat" style="width: 26px;">

            </div>
            <div class="timevol">
                <div class="songtime">
                    <span id="currentTime">00:00</span> / <span id="totalTime">00:00</span>
                </div>
                <div class="volume">
                    <img width="25" id="volumeIcon" src="img/volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume" id="volumeSlider" min="0" max="100" value="50">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    
    <!-- Emergency loading screen remover -->
    <script>
        
        // Remove loading screen immediately as backup
        setTimeout(function() {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
                console.log('Emergency loading screen removal activated! âš¡');
            }
        }, 500);
    </script>
</body>
</html>
