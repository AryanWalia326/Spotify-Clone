<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Spotify Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <style>
        .profile-container {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            color: white;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #1db954, #1aa34a);
            border-radius: 10px;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
        }
        
        .profile-info h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .profile-info p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            color: #1db954;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .profile-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .profile-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .profile-btn.primary {
            background: #1db954;
            color: white;
        }
        
        .profile-btn.secondary {
            background: transparent;
            color: white;
            border: 1px solid white;
        }
        
        .profile-btn:hover {
            transform: scale(1.05);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
    
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar">U</div>
            <div class="profile-info">
                <h1 id="profileName">User Profile</h1>
                <p id="profileEmail">user@example.com</p>
                <p id="memberSince">Member since: January 2024</p>
            </div>
        </div>
        
        <div class="profile-stats">
            <div class="stat-card">
                <h3>0</h3>
                <p>Songs Played</p>
            </div>
            <div class="stat-card">
                <h3>0</h3>
                <p>Playlists Created</p>
            </div>
            <div class="stat-card">
                <h3>0</h3>
                <p>Hours Listened</p>
            </div>
        </div>
        
        <div class="profile-actions">
            <button class="profile-btn primary" onclick="editProfile()">Edit Profile</button>
            <button class="profile-btn secondary" onclick="changePassword()">Change Password</button>
            <button class="profile-btn secondary" onclick="downloadData()">Download My Data</button>
        </div>
    </div>
    
    <script>
        // Simple auth check
        const currentUser = JSON.parse(localStorage.getItem('spotifyCloneCurrentUser'));
        
        if (!currentUser) {
            alert('Please log in to view your profile.');
            window.location.href = 'login.html';
        } else {
            // Populate profile data
            document.getElementById('profileName').textContent = currentUser.username;
            document.getElementById('profileEmail').textContent = currentUser.email;
            document.getElementById('profileAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
            
            const memberDate = new Date(currentUser.createdAt);
            document.getElementById('memberSince').textContent = `Member since: ${memberDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long' })}`;
        }
        
        function editProfile() {
            alert('Edit profile functionality would be implemented here.');
        }
        
        function changePassword() {
            alert('Change password functionality would be implemented here.');
        }
        
        function downloadData() {
            alert('Download data functionality would be implemented here.');
        }
    </script>
</body>
</html>
